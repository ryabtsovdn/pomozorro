<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoZorro Extension Options</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <main class="main">
        <h1>PomoZorro Extension Options</h1>

        <div class="options">
            <label class="option">
                Timer interval in minutes (1-60):
                <input class="option-input" id="timer-interval" type="number" min="1" max="60">
            </label>
        </div>

        <div class="bottom">
            <button class="bottom-save" id="save-options-btn">Save changes</button>
        </div>
    </main>
</body>

<script src="options.js"></script>

</html>
